<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rebooting…</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#080610;
  font-family:Outfit,ui-sans-serif,sans-serif}
#bg{position:fixed;inset:0;width:100vw;height:100vh;
  object-fit:cover;z-index:0;pointer-events:none}
#ov{position:fixed;inset:0;z-index:1;background:rgba(8,6,10,.50);transition:background 1.2s ease}
#wrap{position:fixed;inset:0;z-index:2;display:flex;align-items:center;justify-content:center}
#card{background:rgba(8,6,10,.55);border:1px solid rgba(255,255,255,.10);
  border-radius:20px;padding:44px 52px;backdrop-filter:blur(24px);
  -webkit-backdrop-filter:blur(24px);box-shadow:0 8px 48px rgba(0,0,0,.6);
  text-align:center;min-width:300px;
  transition:background 1.2s ease,border-color 1.2s ease;
  animation:cardIn .5s cubic-bezier(.22,1,.36,1)}
@keyframes cardIn{from{opacity:0;transform:translateY(20px) scale(.97)}to{opacity:1;transform:translateY(0) scale(1)}}
#ico{width:48px;height:48px;display:block;margin:0 auto 20px;animation:spin 1.8s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
#ttl{font-size:18px;font-weight:700;color:#f0ece8;letter-spacing:-.01em;margin-bottom:6px}
#sub{font-size:11px;color:rgba(240,236,232,.40);letter-spacing:.14em;text-transform:uppercase;
  font-family:"Space Mono",monospace;margin-bottom:28px}
#bwrap{width:100%;height:3px;background:rgba(255,255,255,.08);border-radius:4px;overflow:hidden;margin-bottom:14px}
#bar{height:100%;width:0%;border-radius:4px;
  background:linear-gradient(90deg,var(--a,#e8a86e),var(--a2,#7ec8e3));transition:width 1s linear}
#cnt{font-size:12px;color:rgba(240,236,232,.45);letter-spacing:.04em}
#cnt b{color:var(--a,#e8a86e);font-size:14px}
#st{font-size:11px;color:rgba(240,236,232,.25);margin-top:10px;
  font-family:"Space Mono",monospace;letter-spacing:.06em;min-height:16px}
</style>
</head>
<body>
<video id="bg" autoplay loop muted playsinline>
  <source src="/bgmp4.gif" type="video/mp4">
</video>
<div id="ov"></div>
<div id="wrap"><div id="card">
  <svg id="ico" viewBox="0 0 24 24" fill="none"
    stroke="var(--a,#e8a86e)" stroke-width="1.5"
    stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 2v6h-6"/>
    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"/>
    <path d="M3 22v-6h6"/>
    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"/>
  </svg>
  <div id="ttl">Rebooting Router</div>
  <div id="sub">Please Wait</div>
  <div id="bwrap"><div id="bar"></div></div>
  <div id="cnt">Redirecting in <b id="num">120</b>s</div>
  <div id="st">Connecting…</div>
</div></div>
<script>
(function(){
  var total=120, elapsed=0, timerOn=false;
  var bar=document.getElementById('bar');
  var num=document.getElementById('num');
  var st =document.getElementById('st');
  var ov =document.getElementById('ov');
  var card=document.getElementById('card');
  var ico =document.getElementById('ico');

  function setSt(m){ st.textContent=m; }

  function startTimer(){
    if(timerOn) return; timerOn=true;
    setInterval(function(){
      elapsed++;
      bar.style.width=Math.min(elapsed/total*100,100)+'%';
      num.textContent=Math.max(total-elapsed,0);
    },1000);
  }

  function poll(){
    fetch('/login.html',{method:'HEAD',cache:'no-store',credentials:'omit'})
      .then(function(r){
        if(r.ok){ setSt('Online — redirecting…'); setTimeout(function(){ location.replace('/'); },1200); }
        else setTimeout(poll,4000);
      }).catch(function(){ setTimeout(poll,4000); });
  }

  // Kirim reboot — coba beberapa cara sekaligus
  function sendReboot(){
    // Cara 1: /do-reboot.cgi via nginx → httpd → shell reboot
    var x=new XMLHttpRequest();
    x.open('GET','/do-reboot.cgi',true);
    x.timeout=5000;
    x.onreadystatechange=function(){
      if(x.readyState!==4) return;
      setSt('CGI: '+x.status+' "'+x.responseText.substring(0,20)+'"');
      if(x.responseText.indexOf('OK')!==-1){
        setSt('Rebooting…');
        startTimer();
        setTimeout(poll,22000);
      } else {
        // Cara 2: POST langsung ke FreshTomato httpd:8008
        setSt('Trying direct POST to :8008…');
        sendDirect();
      }
    };
    x.ontimeout=x.onerror=function(){
      setSt('CGI timeout — trying :8008…');
      sendDirect();
    };
    x.send();
  }

  function sendDirect(){
    var cred=(function(){
      var m=document.cookie.match(/(?:^|;\s*)ft_auth=([^;]+)/);
      return m?decodeURIComponent(m[1]):'';
    })();
    var x=new XMLHttpRequest();
    x.open('POST','http://192.168.1.1:8008/tomato.cgi',true);
    x.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
    if(cred) x.setRequestHeader('Authorization',cred);
    x.timeout=5000;
    x.onreadystatechange=function(){
      if(x.readyState!==4) return;
      setSt('Direct: '+x.status);
      startTimer();
      setTimeout(poll,22000);
    };
    x.ontimeout=x.onerror=function(){
      // Timeout dari :8008 = router sudah mulai reboot
      setSt('Rebooting…');
      startTimer();
      setTimeout(poll,22000);
    };
    x.send('submit_button=status-overview&_nextpage=admin-reboot.asp&_action=reboot');
  }

  // Adaptive color
  var vid=document.getElementById('bg');
  var cv=document.createElement('canvas'); cv.width=64; cv.height=36;
  var ctx=cv.getContext('2d'), lh=-1;
  function H(h,s,l){h/=360;s/=100;l/=100;var q=l<.5?l*(1+s):l+s-l*s,p=2*l-q;function f(t){t<0&&(t+=1);t>1&&(t-=1);return t<1/6?p+(q-p)*6*t:t<.5?q:t<2/3?p+(q-p)*(2/3-t)*6:p;}return[~~(f(h+1/3)*255),~~(f(h)*255),~~(f(h-1/3)*255)];}
  function toHsl(r,g,b){r/=255;g/=255;b/=255;var mx=Math.max(r,g,b),mn=Math.min(r,g,b),h,s,l=(mx+mn)/2;if(mx===mn){h=s=0;}else{var d=mx-mn;s=l>.5?d/(2-mx-mn):d/(mx+mn);h=mx===r?((g-b)/d+(g<b?6:0))/6:mx===g?((b-r)/d+2)/6:((r-g)/d+4)/6;}return[h*360,s*100,l*100];}
  function sample(){
    if(vid.readyState<2){setTimeout(sample,500);return;}
    try{
      ctx.drawImage(vid,0,0,64,36);
      var px=ctx.getImageData(0,0,64,36).data,r=0,g=0,b=0,n=0;
      for(var i=0;i<px.length;i+=4){var br=(px[i]+px[i+1]+px[i+2])/3;if(br<15||br>240)continue;r+=px[i];g+=px[i+1];b+=px[i+2];n++;}
      if(!n){setTimeout(sample,500);return;}
      r=~~(r/n);g=~~(g/n);b=~~(b/n);
      var hsl=toHsl(r,g,b),hue=hsl[0],sat=hsl[1],lum=hsl[2];
      var d=Math.abs(hue-lh);if(d>180)d=360-d;
      if(lh<0||d>=5){
        lh=hue;
        var dk=lum<50,s2=Math.max(sat,50);
        var ac=H(hue,Math.max(s2,65),dk?68:42);
        var a2=H((hue+40)%360,Math.max(s2,55),dk?72:40);
        var pn=H(hue,Math.min(s2,40),dk?Math.min(lum+8,20):Math.max(lum-8,80));
        var oc=Math.max(pn[0]-30,0)+','+Math.max(pn[1]-30,0)+','+Math.max(pn[2]-30,0);
        var as='rgb('+ac[0]+','+ac[1]+','+ac[2]+')';
        ov.style.background='rgba('+oc+',.50)';
        card.style.background='rgba('+pn[0]+','+pn[1]+','+pn[2]+',.48)';
        card.style.borderColor='rgba('+ac[0]+','+ac[1]+','+ac[2]+',.20)';
        document.documentElement.style.setProperty('--a',as);
        document.documentElement.style.setProperty('--a2','rgb('+a2[0]+','+a2[1]+','+a2[2]+')');
        ico.setAttribute('stroke',as);
      }
    }catch(e){}
    setTimeout(sample,500);
  }
  vid.addEventListener('canplay',sample,{once:true});
  vid.play().catch(function(){});

  sendReboot();
})();
</script>
</body>
</html>
